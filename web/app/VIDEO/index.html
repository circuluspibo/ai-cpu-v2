<html>
  <head>
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Canvers</title>
  </head>
  <body>
    <main id="VIDEO">
      <section>
        <div class="resource">
          <!--
          <div class="header">
            <i class="fa-solid fa-image"></i> Images
          </div>
          -->
          <ul name="files"> 
            <div class='col' name="col1"></div>
            <div class='col' name="col2"></div>                                             
          </ul>
        </div>
        <div class="workflow">
                      <!--
          <div class="header">
            <button onclick="$(event).change('txt')">
              Text-Image
            </button>
            <button onclick="$(event).change('img')">
              Image-Image
            </button>
            <button onclick="$(event).change('draw')">
              Draw-Image
            </button>
            <i class="fa-regular fa-layer-plus"></i> Generator
          </div>
          -->
            <div class="ww100" name="o_text">
              <div class="left w66">
                <fieldset class="output" name="output" ondrop="$(event).dropHandler(event)" ondragover="$(event).dragOverHandler(event)"> 
                  <button class="remove" onclick="$(event).clear()"><i class="fa-solid fa-trash"></i></button>
                  <button class="file" onclick="$(event).image()"><i class="fa-solid fa-folder-open"></i></button>
                  <button class="camera" onclick="$(event).camera()"><i class="fa-solid fa-camera"></i></button>
                  <video controlsList="nodownload" class='video' id="v_camera" style="display:none;" autoplay></video>
                     
                  <img id='v_img' src="/image/import.gif"/> 
  
                  <input id='v_gallary' type="file" accept="image/*" hidden onchange="$(event).process()">                  
                </fieldset>
              </div>
              <div class="w33">
                <fieldset>
                  <legend><span name='ratio'>Image Size</span> *</legend>
                  <input id="align_bottom" type="radio" name="v_style" value="512|512" onclick="$(event).resolution(512,512)" checked>
                  <label class='w33' for="align_bottom">
                    <i class="fa-regular fa-square"></i> 1:1
                  </label>  
                  <input id="align_top" type="radio" name="v_style" value="512|896" onclick="$(event).resolution(512,896)">
                  <label class='w33' for="align_top">
                    <i class="fa-regular fa-mobile-notch"></i> 9:16
                  </label>
                  <input id="align_middle" type="radio" name="v_style" value="896|512" onclick="$(event).resolution(896,512)">
                  <label class='w33' for="align_middle">
                    <i class="fa-regular fa-rectangle-wide"></i> 16:9
                  </label>                     
                </fieldset> 
                <fieldset class="model">
                  <legend><span name="model">Model</span> *</legend> 
                  <!--
                  <input id="v_ani" type="radio" name="v_model" value="anime" checked>
                  <label class='w25' for="v_ani">
                    <img src="/image/model_anime.png" height="100%" style="float:center;">
                  </label>
                  -->     
                  <input id="v_story" type="radio" name="v_model" value="story">
                  <label class='w33' for="v_story">
                    <img src="/image/model_story.png" height="100%" style="float:left;">
                    <span name="anim">Anime</span>
                  </label>                                                                     
                  <input id="v_disney" type="radio" name="v_model" value="disney" checked>
                  <label class='w33' for="v_disney">
                    <img src="/image/model_disney.png" height="100%" style="float:left;">
                    <span name="disney">Disney</span>
                  </label>
                  <input id="v_photo" type="radio" name="v_model" value="real">
                  <label class='w33' for="v_photo">
                   <img src="/image/model_real.png" height="100%" style="float:left;">
                    <span name="real">Real</span>
                  </label>                     
                </fieldset>                         
                <fieldset class="prompt"> 
                  <textarea type="text" name='pos_prompt' placeholder="input your prompt" rows="3"></textarea>
                  <div name='option' class="ww100" style="height: 20%;overflow-y: auto;margin-top:10px;margin-bottom:10px">
                    <button class="example" onclick="$(event).generate('푸른 하늘아래 웃고 있는 아름다운 소녀','ani')">
                      <span name="kpop">푸른 하늘 아래 웃고 있는 아름다운 소녀</span>
                    </button>                  
                    <button class="example" onclick="$(event).generate('학교에서 책을 읽고 있는 소년','real')">
                      <span name="kpop">학교에서 책을 읽고 있는 소년</span>
                    </button>
                    <button class="example" onclick="$(event).generate('귀여운 아기돼지와 어미돼지','disney')">
                      <span name="classic">귀여운 아기돼지와 어미돼지</span>
                    </button>            
                    <button class="example" onclick="$(event).generate('황금 갑옷을 입고 은빛 검을 든 전사','story')">
                      <span name="piano">황금 갑옷을 입고 은빛 검을 든 전사</span>
                    </button>     
                    <button class="example" onclick="$(event).generate('스타워즈의 광선검을 든 다스베이더','real')">
                      <span name="jazz">스타워즈의 광선검을 든 다스베이더</span>
                    </button>                                  
                    <button class="example" onclick="$(event).generate('전통 의상을 입은 스위스 알프스 소녀','ani')">
                      <span name="rain">전통 의상을 입은 스위스 알프스 소녀</span>
                    </button>                                    
                    <button class="example" onclick="$(event).generate('도로에서 앞으로 움직이고 있는 경주용 차','disney')">
                      <span name="talk">도로에서 앞으로 움직이고 있는 경주용 차</span>
                    </button>                  
                  </div>                   
                </fieldset>
                <fieldset class="prompt choice"> 
                  <legend><span name="negative">Negative prompt</span></legend>
                  <textarea type="text" name='neg_prompt' placeholder="input your prompt" rows="3" style="height:10%;"></textarea>                 
                </fieldset>    
                <div class="ww100">
                  <div class="ww50">
                    <fieldset  class="choice">
                      <legend><span name='infinity'>Infinity</span></legend>
                      <input id="v_nsfw_0" type="radio" name="v_filter" value="1">
                      <label class='w48' for="v_nsfw_0">
                        <span name='on'>On</span> 
                      </label>  
                      <input id="v_nsfw_1" type="radio" name="v_filter" value="0" checked>
                      <label class='w48' for="v_nsfw_1">
                        <span name='off'>Off</span>
                      </label>   
                    </fieldset>
                  </div>
                  <div class="ww50">
                    <fieldset class="choice">
                      <legend><span name="upscale">Upscale</span></legend>
                      <input id="v_upscale_0" type="radio" name="v_upscale" value="1">
                      <label class='w48' for="v_upscale_0">
                        <span name="on">On</span> 
                      </label>  
                      <input id="v_upscale_1" type="radio" name="v_upscale" value="0" checked>
                      <label class='w48' for="v_upscale_1">
                        <span name="off">Off</span>
                      </label>   
                    </fieldset>
                  </div>                     
                  <!--    
                  <div class="ww50">
                    <fieldset  class="choice">
                      <legend><span name='quality'>Quality</span></legend>
                      <input id="v_enhance_0" type="radio" name="v_enhance" value="1" checked>
                      <label class='w48' for="v_enhance_0">
                        <span name='on'>On</span> 
                      </label>  
                      <input id="v_enhance_1" type="radio" name="v_enhance" value="0">
                      <label class='w48' for="v_enhance_1">
                        <span name='off'>Off</span>
                      </label>                    
                    </fieldset>                
                  </div>
                </div>
                <fieldset class="choice">
                  <legend><span name='step'>Steps</span></legend>
                  <input id="v_step_0" type="radio" name="v_steps" value="10">
                  <label class='w33' for="v_step_0">
                    <span name='draft'>Draft (Fast)</span> 
                  </label>  
                  <input id="v_step_1" type="radio" name="v_steps" value="20" checked>
                  <label class='w33' for="v_step_1">
                    <span name='good'>Good (Normal)</span>
                  </label>
                  <input id="v_step_2" type="radio" name="v_steps" value="30">
                  <label class='w33' for="v_step_2">
                    <span name='best'>Best (Slow)</span>
                  </label>                     
                </fieldset>
                <fieldset class="choice">
                  <legend><span name='guide'>Guidance</span></legend>
                  <input id="v_guide_0" type="radio" name="v_guide" value="3">
                  <label class='w33' for="v_guide_0">
                    <span name='low'>Low</span>  
                  </label>  
                  <input id="v_guide_1" type="radio" name="v_guide" value="5" checked>
                  <label class='w33' for="v_guide_1">
                    <span name='normal'>Normal</span>
                  </label>
                  <input id="v_guide_2" type="radio" name="v_guide" value="7">
                  <label class='w33' for="v_guide_2">
                    <span name='high'>High</span>
                  </label>                                       
                </fieldset>       
                <fieldset class="choice slide"> 
                  <legend>Length (<span name="length">3</span> sec)</legend>
                  <input type="range" min="1" max="5" value="3" name="length" onchange="$(event).changeLength()"></input>
                </fieldset>
                -->
                <div class="ww100 btn">
                  <button class="gen" onclick="$(event).generate()">
                    <i class="fa-solid fa-wand-sparkles"></i> <span name='generate'>Generate</span>
                  </button>

                  <!--
                  <div class="ww20">
                    <button class="speech" onclick="$(event).listen()"><i class="fa-solid fa-microphone"></i></button>
                  </div>
                  -->
                </div>                                          
            </div>
          </div>                                            
        </div>                   
      </section>      
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
