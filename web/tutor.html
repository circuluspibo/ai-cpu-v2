  <body id="INDEX">
    <header style="visibility: hidden;">
      <button class="common" onclick="$.exit()"><i class="fa-solid fa-xmark"></i></button>
      <input type="text" placeholder="input message" onkeydown="$(event).talk()"></input>
      <img name='bot' src="/icon/off.png"></img>
      <button><i class="fa-solid fa-robot"></i></button>
      
    </header>
    <main>
      <article id="MAIN">
        <section name="login">
          <div class="workflow">
            <fieldset class="w100 top"> <!-- src="${lb.getGen()}/v1/txt2human?text=hi nice to meet you!&lang=en&voice=main" -->
              <video controlsList="nodownload" class='video' id="virtual" poster="./image/main.gif" src="" autoplay onclick="human()" autoplay></video>
              
              
              <fieldset class="prompt w100">
                <legend>강사 변경</legend>
                <select name='persona' onchange="persona()">
                  <option value="main">정보 교사 (초급)</option>
                  <option value="man10">정보 교사 (중급)</option>
                  <option value="man8">정보 교사 (고급)</option>
                  <option value="man4">영어 교사 (초급)</option>
                  <option value="man3">영어 교사 (중급)</option>
                  <option value="woman3">영어 교사 (고급)</option>
                  <option value="woman2">수학 교사 (초급)</option>
                  <option value="woman6">수학 교사 (중급)</option>
                  <option value="woman7">수힉 교사 (고급)</option>
                </select>
                <!--
                <button class="cam" onclick="camera(event)">camera</button>
                -->
              </fieldset>
              <canvas class='image' id="capture"></canvas>
            </fieldset>           
          </div>          
          <div class="resource">
            <fieldset class="w100 chats">
              <ul name="chats">
                <li class="chat user">Welcome back! I am david!</li>
              </ul>
            </fieldset>
            
            <fieldset class="w100 inputs">
              <div class="ww100 txtarea">
                <textarea name='prompt' placeholder="input here" onkeypress="keypress(event)" rows="2"></textarea>
                <button class="mic" onclick="listen(event)"><i class="fa-xl fa-solid fa-microphone"></i></button>

              </div>
            </fieldset>
          </div>
          <input id='gallary' type="file" accept="image/*" hidden onchange="processImage(event)">
      </article>
    </main>
    <aside id="loading" style="visibility: hidden;">
      <div class="load">
        <div class="ring">
          <div class="ball-holder">
            <div class="ball"></div>
          </div>
        </div>
      </div>
    </aside>
    <aside id="LOGIN" style="display: none;"> <!-- visibility: hidden; -->
      <fieldset class="cycle">
        <legend class="cycle">Login</legend>
        <fieldset>
          <legend>ID *</legend>
          <input type="text" name='id' placeholder="input id">
        </fieldset>
        <fieldset>
          <legend>Password *</legend>
          <input type="password" name='pass' placeholder="password">
        </fieldset> 
        <br/>     
        <button class="w100" onclick="login()">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
        <button class="w100 mgt5" onclick="admission()">
          <i class="fa-solid fa-plus"></i> Signin
        </button>
        </p> 
      </fieldset>
    </aside>
    <aside id="SIGNIN" style="display: none;">
      <fieldset class="cycle">
        <legend class="cycle">Siginin</legend>
        <fieldset>
          <legend>ID *</legend>
          <input type="text" name="id" placeholder="input id">
        </fieldset>
        <fieldset>
          <legend>Password *</legend>
          <input type="password"  name="pass" placeholder="password">
        </fieldset> 
        <fieldset>
          <legend>Password Confirm *</legend>
          <input type="password"  name="confirm" placeholder="password configm">
        </fieldset>
        <!--
        <fieldset>
          <legend>Coupon</legend>
          <input type="text"  name="coupon" placeholder="coupon number">
        </fieldset>
        -->
        <br/>                       
        <button class="w100" name="id" onclick="siginin()">
          <i class="fa-solid fa-plus"></i> Signin
        </button>
        </p>
      </fieldset>
    </aside>

    <aside id="VIEW" style="display: none;">
      <fieldset class="cycle">
        <fieldset>
          <legend>Prompt</legend>
          <input type="text" name="prompt" />
        </fieldset>
        <fieldset>
          <legend>Content</legend>
          <textarea name="content"></textarea>
        </fieldset> 
        <br/>                 
        <button class="w100" name="close" onclick="$.close()">
          <i class="fa-solid fa-circle-xmark"></i> <span name="close">Close</span>
        </button>
      </fieldset>
    </aside>


    <footer style="visibility:hidden">  <!-- toast message -->
      Welcome to david!
    </footer>
  </body>
