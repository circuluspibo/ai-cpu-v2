    <main>
      <article id="MAIN">
        <section name="login">
          <div class="resource">
            <ul name="files">
            </ul>
          </div>
          <div class="workflow">
            <div class="left w66">
              <fieldset class="w100 chats">
                <ul name="chats">
                  <li class="chat user">Welcome back! I am david!</li>
                </ul>
              </fieldset>
  
              <fieldset class="w100 inputs">
                <div class="ww100 txtarea">
                  <textarea name='prompt' placeholder="input here" onkeypress="keypress(event)" rows="2"></textarea>
                  <button class="mic" onclick="listen(event)"><i class="fa-solid fa-microphone"></i></button>
                </div>
              </fieldset>
              <button style="display:none;" class="stop" onclick="stop(event)"><i class="fa-solid fa-stop"></i></button>
            </div>
            <div class="right w33">
              <fieldset class="w100 top"> <!-- src="${lb.getGen()}/v1/txt2human?text=hi nice to meet you!&lang=en&voice=main" -->
                <video controlsList="nodownload" class='output' id="virtual" poster="./image/main.gif" src="" autoplay onclick="human()" ></video>
                <button name="virtual" onclick="human()"><i class="fa-solid fa02x fa-pause"></i></button>
                <fieldset class="prompt w100">
                  <legend>Persona</legend>
                  <select name='persona' onchange="persona()">
                    <option value="main" style="background-image:url(./image/main.gif)" selected>기본 캐릭터 (학생)</option>
                    <!--
                    <option value="man10">Enderson (Tech Expert)</option>
                    <option value="man8">Mike (Historian)</option>
                    <option value="man4">Mark (Politician)</option>
                    <option value="man3">Steve (CEO)</option>
                    <option value="woman3">Emmy (Doctor)</option>
                    <option value="woman2">Esder (Teacher)</option>
                    <option value="woman6">Hanna (Nun)</option>
                    <option value="woman7">Yuna (Star)</option>
                    -->
                    <option name='Anna' style="display:none;" value="Anna">Anna (Helper)</option>
                  </select>
                </fieldset> 
                <fieldset class="prompt w100">
                  <legend>Knowledge</legend>
                  <select name='knowledge' onchange="knowledge()">
                    <option value="" selected>Default</option>
                  </select>
                </fieldset> 
              </fieldset>           
              <fieldset class="w100 bottom" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)">
                <video controlsList="nodownload" class='video' id="cam" style="display: none;" autoplay></video> <!-- style="display: none;"-->
                <canvas class='image' id="capture"></canvas>
                <button class="w33" onclick="camera(event)"><i class="fa-xl fa-solid fa-camera"></i></button>
                <button class="w33" onclick="image(event)"><i class="fa-xl fa-solid fa-file-image"></i></button>
                <button class="w33"  onclick="remove(event)"><i class="fa-xl fa-solid fa-trash-can"></i></button>              
              </fieldset>
            </div>
          </div>
          <input id='gallary' type="file" accept="image/*" hidden onchange="processImage(event)">
      </article>
    </main>
    <aside id="loading" style="visibility: hidden;">
      <div class="load">
        <div class="ring">
          <div class="ball-holder">
            <div class="ball"></div>
          </div>
        </div>
      </div>
    </aside>
    <aside id="LOGIN" style="display: none;"> <!-- visibility: hidden; -->
      <fieldset class="cycle">
        <legend class="cycle">Login</legend>
        <p style="font-size:24px">발급받은 ID값을 입력해 주세요.</p>
        <fieldset>
          <legend>ID *</legend>
          <input type="text" name='id' placeholder="input id">
        </fieldset>
        <fieldset>
          <legend>Password *</legend>
          <input type="password" name='pass' placeholder="password">
        </fieldset> 
        <br/>     
        <button class="w100" onclick="_login()">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
        <!--
        <button class="w100 mgt5" onclick="admission()">
          <i class="fa-solid fa-plus"></i> Signin
        </button>
        -->
        </p>
        <button class="w100" onclick="_close()">
          <i class="fa-regular fa-circle-xmark"></i> Close
        </button>        
        </p> 
      </fieldset>
    </aside>
    <aside id="SIGNIN" style="display: none;">
      <fieldset class="cycle">
        <legend class="cycle">Siginin</legend>
        <fieldset>
          <legend>ID *</legend>
          <input type="text" name="id" placeholder="input id">
        </fieldset>
        <fieldset>
          <legend>Password *</legend>
          <input type="password"  name="pass" placeholder="password">
        </fieldset> 
        <fieldset>
          <legend>Password Confirm *</legend>
          <input type="password"  name="confirm" placeholder="password configm">
        </fieldset>
        <!--
        <fieldset>
          <legend>Coupon</legend>
          <input type="text"  name="coupon" placeholder="coupon number">
        </fieldset>
        -->
        <br/>                       
        <button class="w100" name="id" onclick="siginin()">
          <i class="fa-solid fa-plus"></i> Signin
        </button>
        </p>
      </fieldset>
    </aside>

    <aside id="VIEW" style="display: none;">
      <fieldset class="cycle">
        <fieldset>
          <legend>Prompt</legend>
          <input type="text" name="prompt" />
        </fieldset>
        <fieldset>
          <legend>Content</legend>
          <textarea name="content"></textarea>
        </fieldset> 
        <br/>                 
        <button class="w100" name="close" onclick="$.close()">
          <i class="fa-solid fa-circle-xmark"></i> <span name="close">Close</span>
        </button>
      </fieldset>
    </aside>


    <footer style="visibility:hidden">  <!-- toast message -->
      Welcome to david!
    </footer>
